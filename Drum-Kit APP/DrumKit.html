
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" type="text/css" href="DrumKit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="header">
            Drum Kit <i class="fa-solid fa-dumpster-fire"></i>
        </h1>
        <div class="drum-container">
            <div class="drum-element">
            <div>
                <button class="btn one">s</button>
            </div>
            <div>
                <button class="btn two">t</button>
            </div>
            <div>
                <button class="btn three">u</button>
            </div>
            <div>
                <button class="btn four">v</button>
            </div>
            <div>
                <button class="btn five">w</button>
            </div>
            <div>
                <button class="btn six">x</button>  
            </div>
            <div>
                <button class="btn seven">y</button> 
            </div>
        </div>
        </div>
    </div>

    <script src="DrumKit.js"></script>
</body>
</html>
