
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" type="text/css" href="DiceGame.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <h1 class="header-text">Dice Game
        <i class="fa-solid fa-dice"></i>
    </h1>
    <div class="dice-container">
        <div class="dice-elements">
            <div class="player-1">
                <p>Player 1</p>
                <img src="dice1.png"  class="image-1">
            </div>
            <div class="player-2">
                <p>Player 2</p>
                <img src="dice1.png" class="image-2">
            </div>
        </div>
        <div class="button">
            <button class="btn">Roll Dice
                <i class="fa-solid fa-dice-d6"></i>
            </button>
        </div>
    </div>

    <script src="DiceGame.js"></script>

</body>
</html>
