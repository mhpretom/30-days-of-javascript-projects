<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown APP</title>
    <link rel="stylesheet" type="text/css" href="countDown.css">
</head>
<body>
    <div class="container">
        <h1 class="header">New Years Eve</h1>
        <div class="counter-container">
        <img src="newyear.webp" alt="404 Erorr" class="background-image">
        <div class="counter-elements">
            <div class="elements">
                <h1 class="days">00</h1>
                <p>days</p>
            </div>
            <div class="elements">
                <h1>:</h1>
            </div>
            <div class="elements">
                <h1 class="hours">00</h1>
                <p>hours</p>
            </div>
            <div class="elements">
                <h1>:</h1>
            </div>
            <div class="elements">
                <h1 class="minutes">00</h1>
                <p>minutes</p>
            </div>
            <div class="elements">
                <h1>:</h1>
            </div>
            <div class="elements">
                <h1 class="seconds">00</h1>
                <p>seconds</p>
            </div>
    </div>
    </div>
    </div>

    <script src="countDown.js"></script>
</body>
</html>
